<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
  <title>Jezabel Mystic Access</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: #0c0c0c;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .gallery {
      width: 750px;
      height: 500px;
      margin: 20px auto;
      position: relative;
    }
    .images {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .images img {
      width: 600px;
      height: 350px;
      object-fit: cover;
      position: absolute;
      top: 50px;
      left: 75px;
      transition: all 1s ease-in-out;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transform: scale(0.5) translateX(0) translateY(-100px);
      opacity: 0;
      z-index: 1;
    }
    .images img.active {
      transform: scale(1.2) rotate(0deg) translateX(0);
      z-index: 10;
      opacity: 1;
    }
    .images img.prev {
      transform: scale(1) rotate(-15deg) translateX(-180px);
      z-index: 9;
      opacity: 0.6;
    }
    .images img.next {
      transform: scale(1) rotate(15deg) translateX(180px);
      z-index: 8;
      opacity: 0.6;
    }
    .textContainer {
      max-width: 700px;
      margin: auto;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 0, 128, 0.3);
    }
    .textContainer p {
      font-size: 20px;
      margin: 12px 0;
      line-height: 1.6;
    }
    #customButton {
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      text-decoration: none;
      background: #ff007f;
      color: white;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
    }
    #customButton:hover {
      background: #d6006a;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="images">
      <img src="https://res.cloudinary.com/dmselfsps/image/upload/v1750313122/nvn1zxrhbkirnpggpvl8.jpg" alt="Jezabel 1">
      <img src="https://res.cloudinary.com/dmselfsps/image/upload/v1750264750/rzpg8hetdwudsbqocain.jpg" alt="Jezabel 2">
      <img src="https://res.cloudinary.com/dmselfsps/image/upload/v1750010766/hn6fku1zncup3yqs5nq5.jpg" alt="Jezabel 3">
    </div>
  </div>

  <div class="textContainer">
    <p><strong>ðŸ”® -90% OFF for a few more seekers ðŸ”®</strong></p>
    <p><strong>ðŸ§¿ I'll be near <span id="locationMessage"></span> soon</strong></p>
    <p>ðŸŸ¢ Online now â€“ your tarot reader is ready</p>
    <p>Tap into the unseen. Jezabel is offering private readings and uncensored reveals</p>
    <p>ðŸŒ™ <span id="outcomeMessage"></span> ðŸŒ™</p>
    <a href="https://onlyfans.com/jezabelcircle" target="_blank" id="customButton">Unlock your mystic reading</a>
    <p><strong>Access all my secrets for only $5 â€“ limited time</strong></p>
  </div>

  <script>
    $(document).ready(function () {
      const geoAPI = "https://api.ipgeolocation.io/ipgeo?apiKey=1cf5225c7f9c4cdf811cba5cb070561f";
      $.getJSON(geoAPI, function (data) {
        if (data) {
          const city = data.city;
          const locationMsg = `${city}`;
          const outcomeMsg = `This week I'll reveal something intimate from ${city}â€¦ are you ready?`;
          $('#locationMessage').text(locationMsg);
          $('#outcomeMessage').text(outcomeMsg);
        }
      });

      const images = document.querySelectorAll(".images img");
      const totalImages = images.length;
      let currentIndex = 0;

      function updateGallery() {
        images.forEach((img) => {
          img.classList.remove('active', 'prev', 'next');
        });

        const prevIndex = (currentIndex - 1 + totalImages) % totalImages;
        const nextIndex = (currentIndex + 1) % totalImages;

        if (totalImages > 0) images[currentIndex].classList.add('active');
        if (totalImages > 1) images[prevIndex].classList.add('prev');
        if (totalImages > 2) images[nextIndex].classList.add('next');
      }

      function showNextImage() {
        currentIndex = (currentIndex + 1) % totalImages;
        updateGallery();
      }
      
      updateGallery();

      setInterval(showNextImage, 3000);
    });
  </script>
</body>
</html>
